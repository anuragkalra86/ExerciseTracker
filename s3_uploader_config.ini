[s3]
bucket_name = exercise-tracker-fa20651d-064c-4a95-8540-edfe2af691cd
region = us-east-2

[local]
# Local directory where MP4 files are stored
video_directory = /home/orange/gym/videos/
# File extensions to monitor (comma-separated)
file_extensions = .mp4,.MP4

[upload]
# Maximum number of retry attempts for failed uploads
max_retries = 3
# Initial retry delay in seconds (will be doubled for each retry)
initial_retry_delay = 5
# Maximum file age in seconds before considering it ready for upload
file_age_threshold = 200

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO
# Log file path (leave empty to log to console only)
log_file = /home/orange/gym/logs/s3_uploader.log
# Maximum log file size in MB
max_log_size = 10
# Number of log files to keep
log_backup_count = 3

[monitoring]
# Health check interval in seconds
health_check_interval = 300
# Enable detailed monitoring
enable_detailed_monitoring = true 